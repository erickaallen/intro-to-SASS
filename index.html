<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sass Basics</title>

    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="alert">
        <p>I'm boring</p>
    </div>
    <div class="alert success">
        <p>Well done</p>
    </div>
    <div class="alert warning">
        <p>Ohh, not sure about that</p>
    </div>
    <div class="alert error">
        <p>Something went wrong</p>
    </div>
  </body>
</html>
